<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <a href="https://aparichit0.github.io">
                <button><img src="./icons/home.png" alt="Home"></button>
            </a>
            <div class="userSelection">
                <button id="resizeGrid"><img src="./icons/resize.png" alt="Resize"></button>

            <button id="reload"><img src="./icons/reload.png" alt="reload"></button>
        </nav>
        <div class="container"></div>
        <footer>
            <a href="https://www.flaticon.com/authors/vitaly-gorbachev">Icon Credits</a>
        </footer>
    </div>
